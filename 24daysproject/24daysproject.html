<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-image: url(./images/galaxy.gif);
        text-align: center;
        font-family: "Montserrat", sans-serif;
      }
      img {
        width: 350px;
        margin-top: 2rem;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        padding: 3rem 20rem;

      }

      header > h1 {
        color: white;
      }

      header > .inputs {
        margin-top: 4rem;
      }

      header > .inputs > input {
        padding: 0.5rem 1rem;
      }

      header > .inputs > select {
        padding: 0.5rem 1rem;
      }

      header > .inputs > button {
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Calculate a weight of an object on a planet</h1>
      <div class="inputs">
        <input type="number" class="mass" placeholder="Mass in Kilogram" />
        <select name="planet" class="planet">
          <option value="selectPlanet">--select planet--</option>
          <option value="mercury">MERCURY</option>
          <option value="venus">VENUS</option>
          <option value="earth">EARTH</option>
          <option value="moon">MOON</option>
          <option value="mars">MARS</option>
          <option value="jupiter">JUPITER</option>
          <option value="saturn">SATURN</option>
          <option value="uranus">URANUS</option>
          <option value="neptune">NEPTUNE</option>
          <option value="pluto">PLUTO</option>
        </select>
        <button>Calculate weight</button>
      </div>
    </header>
    <main>
      <img src="./images/earth.png" alt="" />
    </main>
  </body>
</html>
